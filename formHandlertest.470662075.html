<!DOCTYPE html>
<html>
    <head>
        <base href="" >
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="description" content="Pardot Website 検証用"/>
        <title>Pardot Form Handler 検証</title>
    </head>
    <body>
        Hello World!
        ドメインは「peno」
        トラッキングコードはなし
        連携先 FH：https://pi.pardot.com/formHandler/read/id/3094?aid=1031531
        カスタマと同じ Form コードを引用してデータ送信できているかを確認
	    <!-- Pardotで確認したFH連携用のコードをコピペ -->
<form method="post" action="https://peno.jp-edi.page/l/1031531/2025-06-10/2ygg5">
			<div class="formitem">
				<p class="formtxt need">お名前</p>
				<input type="text" id="name" name="name" placeholder="例）山田 太郎">
			</div>
			<div class="formitem">
				<p class="formtxt need">電話番号</p>
				<input type="text" id="tel" name="tel" placeholder="例）03-1234-5678">
			</div>
			<div class="formnote">※ご連絡が出来なくなる為、お間違いない様にお願い致します。</div>
			<div class="formitem">
				<p class="formtxt need">メールアドレス</p>
				<input type="text" id="mail" name="mail" placeholder="例）yamada@example.com">
			</div>
			<div class="formitem">
				<p class="formtxt need">お住まいの都道府県</p>
				<select name="address" id="address">
				<option value="" selected>選択してください</option>
				<option value="北海道">北海道</option>
				<option value="青森県">青森県</option>
				<option value="岩手県">岩手県</option>
				<option value="宮城県">宮城県</option>
				<option value="秋田県">秋田県</option>
				<option value="山形県">山形県</option>
				<option value="福島県">福島県</option>
				<option value="茨城県">茨城県</option>
				<option value="栃木県">栃木県</option>
				<option value="群馬県">群馬県</option>
				<option value="埼玉県">埼玉県</option>
				<option value="千葉県">千葉県</option>
				<option value="東京都">東京都</option>
				<option value="神奈川県">神奈川県</option>
				<option value="新潟県">新潟県</option>
				<option value="富山県">富山県</option>
				<option value="石川県">石川県</option>
				<option value="福井県">福井県</option>
				<option value="山梨県">山梨県</option>
				<option value="長野県">長野県</option>
				<option value="岐阜県">岐阜県</option>
				<option value="静岡県">静岡県</option>
				<option value="愛知県">愛知県</option>
				<option value="三重県">三重県</option>
				<option value="滋賀県">滋賀県</option>
				<option value="京都府">京都府</option>
				<option value="大阪府">大阪府</option>
				<option value="兵庫県">兵庫県</option>
				<option value="奈良県">奈良県</option>
				<option value="和歌山県">和歌山県</option>
				<option value="鳥取県">鳥取県</option>
				<option value="島根県">島根県</option>
				<option value="岡山県">岡山県</option>
				<option value="広島県">広島県</option>
				<option value="山口県">山口県</option>
				<option value="徳島県">徳島県</option>
				<option value="香川県">香川県</option>
				<option value="愛媛県">愛媛県</option>
				<option value="高知県">高知県</option>
				<option value="福岡県">福岡県</option>
				<option value="佐賀県">佐賀県</option>
				<option value="長崎県">長崎県</option>
				<option value="熊本県">熊本県</option>
				<option value="大分県">大分県</option>
				<option value="宮崎県">宮崎県</option>
				<option value="鹿児島県">鹿児島県</option>
				<option value="沖縄県">沖縄県</option>
				</select>
			</div>
			<div class="formitem">
				<p class="formtxt neednot">クルマテラスを<br class="pc" />知ったきっかけ</p>
				<div style="width:100%">
					<div class="sp red_text">※複数選択可</div>
						<input type="checkbox" id="rizin" value="RIZIN" name="know[]"><label for="rizin"> RIZIN</label>　
						<input type="checkbox" id="gogle" value="Google" name="know[]"><label for="gogle"> Google</label>　
						<input type="checkbox" id="yahoo" value="Yahoo" name="know[]"><label for="yahoo"> Yahoo!</label>　<br class="sp" />
						<input type="checkbox" id="hikaku" value="比較サイト" name="know[]"><label for="hikaku"> 比較サイト</label>　
						<input type="checkbox" id="tiktok" value="TikTok" name="know[]"><label for="tiktok"> TikTok</label>　<br class="pc" />
						<input type="checkbox" id="instagram" value="Instagram" name="know[]"><label for="instagram"> Instagram</label>　<br class="sp" />
						<input type="checkbox" id="youtube" value="YouTube" name="know[]"><label for="youtube"> YouTube</label>　
						<input type="checkbox" id="twitter" value="Twitter" name="know[]"><label for="twitter"> X(旧:Twitter)</label>　
						<input type="checkbox" id="other" value="その他" name="know[]"><label for="other"> その他</label>
					<div class="pc red_text">※複数選択可</div>
				</div>
			</div>
						<div class="buttonbox"><input type="submit" name="送信"></div>
		</form>
    </body>
</html>
